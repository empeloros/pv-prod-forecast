<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV-Produktionsanalyse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
        }
        .nav-container {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #5a67d8;
        }
        .nav-button.active {
            background: #764ba2;
        }
        .graph-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 900px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PV-Produktionsanalyse</h1>
        
        <div class="nav-container">
            <button class="nav-button active" onclick="showGraph('combined_pv_dashboard.html', this)">
                Kombinierte Ansicht
            </button>
            <button class="nav-button" onclick="showGraph('pv_production_with_degradation.html', this)">
                Nur Produktion
            </button>
            <button class="nav-button" onclick="showGraph('curtailment_percentages.html', this)">
                Nur Abregelung
            </button>
        </div>
        
        <div class="graph-container">
            <iframe id="graph-frame" src="combined_pv_dashboard.html"></iframe>
        </div>
    </div>
    
    <script>
        function showGraph(file, button) {
            document.getElementById('graph-frame').src = file;
            document.querySelectorAll('.nav-button').forEach(b => b.classList.remove('active'));
            button.classList.add('active');
        }
    </script>
</body>
</html>
